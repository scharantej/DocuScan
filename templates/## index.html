
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Analysis</title>
</head>
<body>
<h1>PDF Analysis</h1>
<p>This application allows you to upload a PDF document and analyze its contents for specific entities and violations of predefined guidelines.</p>
<form action="/analyze" method="POST" enctype="multipart/form-data">
<input type="file" name="pdf_file" accept=".pdf">
<input type="submit" value="Analyze">
</form>
</body>
</html>
